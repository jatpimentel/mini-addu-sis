<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown List</title>
  <style>
    .container {
      margin-top: 20px;
    }
    .container label, .container select {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="elementA">Choose element A:</label>
    <select id="elementA" name="elementA">
      <option value="A">A</option>
    </select>
  </div>

  <div class="container">
    <label for="elementB">Choose element B:</label>
    <select id="elementB" name="elementB">
      <option value="B">B</option>
    </select>
  </div>

  <div class="container">
    <label for="elementD">Choose element D:</label>
    <select id="elementD" name="elementD">
      <option value="D">D</option>
    </select>
  </div>

</body>
</html>
